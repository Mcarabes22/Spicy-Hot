        <main>
            <section class="contacto">
                    <h2>¡Registrate!</h2>
                <!-- <form action="" method="" enctype=""> -->
                <div class="formulario">
                    <div>
                        <label for="nombre" ></label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                    </div>
                    <div><label for="apellido" ></label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
                    </div>
                    <div><label for="email" ></label>
                        <input type="text" name="email" id="email" placeholder="Ingrese su Email">
                    </div>
                    <div><label for="password" ></label>
                        <input type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
                    </div>
                </div>
                <div class="genero">
                    <h3>Genero</h3>
                        <div class="genero-items">
                            <label for="Masculino">Masculino</label>
                            <input type="radio" name="genero">
                            <br>
                            <label for="Femenino">Femenino</label>
                            <input type="radio" name="genero">
                            <br>
                            <label for="Otro">Otro</label>
                            <input type="radio" name="genero">  
                        </div>
                </div>
                <div class="caja-comentarios">
                    <h3>Escribinos un comentario</h3>
                    <textarea name="" id="" cols="40" rows="8">
                    </textarea>
                    <div>
                        <input type="submit">
                        <input type="reset">
                    </div>
                </div>
            </form>
            </section>
